<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Planner</title>
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/LOGO-PLANNER.svg" alt="" class="logo-planner">
    </header>
    <div class="container-login">
      <div class="login">
        <form class="inputs">
          <label class="title-login" for="usuario">Login</label>
          <input type="email" id="usuario" class="input-usuario" placeholder="login">

          <label class="title-senha" for="senha">Senha</label>
          <input type="password" id="senha" class="input-password" placeholder="********">
          <div href="" class="container-esqueci-minha-senha"><a href="" class="link-esqueci-minha-senha">Esqueci minha
              senha</a></div>
        </form>
        <button class="button-login">Login</button>
      </div>
      <div class="division">
        <img src="./assets/traco-division.svg" alt="" class="traco-division">
        <p class="text-ou">ou</p>
        <img src="./assets/traco-division.svg" alt="" class="traco-division">
      </div>
      <div class="container-outros-logins">
        <button class="google-button">
          <img src="./assets/image-logo-google.svg" alt="" class="imagem-logo-google">
          <p class="text-google">Google</p>
        </button>
        <button class="facebook-button">
          <img src="./assets/image-logo-facebook.svg" alt="" class="imagem-logo-facebook">
          <p class="text-facebook">Facebook</p>
        </button>
      </div>
      <div class="container-cadastrar">
        <p class="text-nao-tem-uma-conta">NÃ£o tem uma conta? <a href="" class="link-cadastrar">Cadastre-se</a></p>
      </div>
    </div>
  </div>

</body>

</html>
